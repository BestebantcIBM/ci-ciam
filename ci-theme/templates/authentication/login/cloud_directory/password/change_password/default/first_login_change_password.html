<!DOCTYPE html>
<html>
<head>
	<title id="loginTitle">$CHANGE_PASSWORD_TITLE$</title>
	<base href="/" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon" href="usc/favicon.ico" />
	<link rel="stylesheet" href="usc/css/stateless.css" />
	<link rel="stylesheet" href="/template/v1.0/static/theme.css?themeId=@THEME_ID@" />
	<script>
		// START NON-TRANSLATABLE
		const action = "@ACTION@";
		const themeId = "@THEME_ID@";
		var errorMessage = "@ERROR_MESSAGE@";
		var passwordWarning = "@PASSWORDWARNING@";
		// END NON-TRANSLATABLE
	</script>
</head>
<body>
	<div class="cs-change-password cs-content">
		@PAGE_HEADER@
		<div>
			<form id="change-password-main-form" class="input-centered" method="POST" action="">
				<input type="hidden" name="operation" value=""/>
				<input type="hidden" name="username" value="@USERNAME@"/>
				<input type="password" style="display: none" name="oldpassword" value="@OLDPASSWORD@" autocomplete="off" />
				<label class="label" for="newpassword">$CHANGE_PASSWORD_NEW$</label>
				<input id="newpassword" type="password" name="newpassword" autocomplete="off" />
				<label class="label" for="confirmpassword">$CHANGE_PASSWORD_CONFIRM$</label>
				<input id="confirmpassword" type="password" name="confirmpassword" autocomplete="off" />
				<button class="button" type="submit" value="$CHANGE_PASSWORD_LABEL$" onclick="this.form.operation.value='verify';">
				$CHANGE_PASSWORD_LABEL$</button>
				<input id="skipNow" type="submit" value="Skip Now" onclick="this.form.operation.value='skip';"/>
			</form>
			<div id="password-error-message" class="password-error-message">
				<!-- <img id="alert-img" alt="Alert" src="assets/img/alert_icon.png"/> -->
				<p id="password-error-text" class="password-error-text"></p>
			</div>
		</div>
		<ol class="spaced">
			<!--  START NON-TRANSLATABLE  -->
			[RPT PolicyDetails]
			<li><span data-name="@POLICYMESSAGE@">@POLICYMESSAGE@</span></li>
			[ERPT PolicyDetails]
			<!--  END NON-TRANSLATABLE  -->
		</ol>
		@PAGE_FOOTER@
	</div>
	<!-- Please do not move JS code from here, it may affect functionality -->
	<script type="text/javascript" src="/authsvc/mtfim/sps/static/common.js"></script>
	<script type="text/javascript" src="/authsvc/mtfim/sps/static/basicldapuser_changepassword.js"></script>
</body>
</html>
