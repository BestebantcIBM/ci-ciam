<!DOCTYPE HTML>
<html>
<head>
	<title>$VERIFY_DEVICE_SELECTION_TITLE$</title>
	<base href="/" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="usc/favicon.ico" />
	<link rel="stylesheet" href="usc/css/stateless.css" />
	<link rel="stylesheet" href="/template/v1.0/static/theme.css?themeId=@THEME_ID@" />
	<script type="text/javascript">
		// START NON-TRANSLATABLE
		var errorMessage = "@ERROR_MESSAGE@";
		// END NON-TRANSLATABLE
	</script>
	<script type="text/javascript" src="/authsvc/mtfim/sps/static/ibmverify_authenticator_selection.js"></script>
</head>
<body onload="onLoadPage()">
	<div data-role="page" class="cs-content">
		@PAGE_HEADER@
		<div class="content">
			<div id="errId">@ERROR_MESSAGE@</div>
			<div data-role="content" class="header">
				<h1 class="pageTitle">$VERIFY_DEVICE_SELECTION_LABEL$</h1>
				<div class="instructions">$VERIFY_DEVICE_SELECTION_SELECT$</div>
			</div>
			<div>
				<form method="POST" action="@ACTION@">
					<input type="hidden" name="operation" value="generate">
					<h2 class="sectionTitle">$VERIFY_DEVICE_SELECTION_DEVICE$</h2>
					<div class="section">
						<!--  START NON-TRANSLATABLE  -->
						[RPT authenticators]
						<div>
							<input id="@AUTHENTICATOR_ID@" type="radio" name="authenticator.index.id" value="@AUTHENTICATOR_ID@"
							 @DEVICE_CHECKED@>
							<label for="@AUTHENTICATOR_ID@">@DEVICE_NAME@ (@DEVICE_TYPE@)</label>
						</div>
						[ERPT authenticators]
						<!--  END NON-TRANSLATABLE  -->
					</div>
					<div class="controls">
						<input class="submitButton" name="Submit" type="submit" value="$VERIFY_DEVICE_SELECTION_SUBMIT$">
					</div>
				</form>
			</div>
		</div>
		@PAGE_FOOTER@
	</div>
</body>
</html>
